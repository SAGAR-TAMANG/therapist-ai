{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  {% block style %}
  {% endblock %}
</head>
<body>
  {% block content %}
  {% endblock %}
  {% block javascript %}
  {% endblock %}
  <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</body>
</html>
